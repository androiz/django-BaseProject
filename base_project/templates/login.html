{% extends "base.html" %}
{% load staticfiles%}

{% block title %}Login{% endblock %}

{% block content %}

<!-- Login Section -->
<section id="login">
    <div class="container">
        <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Login</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <form action="/login/" method="post" name="login" id="loginForm" novalidate>
                        {% csrf_token %}
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Email Address</label>
                                <input type="email" class="form-control" placeholder="Email" id="email" name="email" required data-validation-required-message="Please enter your email address.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Password</label>
                                <input type="password" class="form-control" placeholder="Password" id="password" name="password" required data-validation-required-message="Please enter your surname.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <br>
                        <div id="success"></div>
                        <div class="row">
                            <div class="form-group col-xs-2">
                                <button type="submit" class="btn btn-success btn-lg">Login</button>
                            </div>
                            <div class="form-group col-xs-10">
                                <a id="password_recovery" href="#">¿Has olvidado tu contraseña?</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
    </div>
</section>

{% endblock %}
